<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="start_page">
        <div class="start_page_descr">
            Сейчас вы увидите цифры на экране, вам необходимо их запомнить
        </div>
        <div class="start_page_button">
            <button class="btn_start">Начать</button>
        </div>
    </div>
    <div class="num_page hide">
        
    </div>
    <div class="input_page hide">
        <div class="input_page_descr">
            Какие цифры вы запомнили?
        </div>
        <div class="input_page_checkboxs">
            <div class="input_page_checkboxs_item"><input value="0" type="checkbox">0</div>
            <div class="input_page_checkboxs_item"><input value="1" type="checkbox">1</div>
            <div class="input_page_checkboxs_item"><input value="2" type="checkbox">2</div>
            <div class="input_page_checkboxs_item"><input value="3" type="checkbox">3</div>
            <div class="input_page_checkboxs_item"><input value="4" type="checkbox">4</div>
            <div class="input_page_checkboxs_item"><input value="5" type="checkbox">5</div>
            <div class="input_page_checkboxs_item"><input value="6" type="checkbox">6</div>
            <div class="input_page_checkboxs_item"><input value="7" type="checkbox">7</div>
            <div class="input_page_checkboxs_item"><input value="8" type="checkbox">8</div>
            <div class="input_page_checkboxs_item"><input value="9" type="checkbox">9</div>
        </div>
        <div class="input_page_submit">
            <button>Проверить</button>
        </div>
    </div>
    <div class="result_page hide">

    </div>

    <script src="script.js"></script>
</body>
</html>
